          <ul class="home__nav-links-items">
            <li class="home__nav-links-item">
              <a class="link" href="index.html">Home</a>

          <form action="">
            <div class="form-check mb-3">

              <label class="form-check-label" for="business">

              </label>

            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" value="entertainment" name="x" id="entertainment">

              </label>

            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" value="health" name="x" id="health">
              <label class="form-check-label" for="health">
                Health

            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" value="science" name="x" id="science">
              <label class="form-check-label" for="science">
                Science
              </label>

            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" value="sports" name="x" id="sports">

              <input class="form-check-input" type="radio" value="technology" name="x" id="technology">
