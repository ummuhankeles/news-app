    <meta charset="utf-8" />

    <link rel="stylesheet" href="css/style.css" />
    <title>News App</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arsenal&display=swap"

    />

  <body style="background-color: #4b4550;">
    <!-- header start -->
    <div class="home__header">
      <div class="home__header-container container">
        <div class="row">
          <div class="home__header-logo col-md-6">
            <a href="#">BEST NEWS</a>
          </div>
          <div class="home__header-search col-md-6">
            <input type="search" class="home__header-search-input" placeholder="Search.."></input>
            <button class="home__header-search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
          </div>
      </div>
      </div>
      
    </div>
    <!-- header end -->

    <!-- navbar start -->
    <div class="home__nav">
      <div class="home__nav-container container">
        <div class="home__nav-links">
          <ul class="home__nav-links-items">
            <li class="home__nav-links-item">
              <a href="index.html">Home</a>
            </li>
            <li class="home__nav-links-item">
              <a href="#">Categories</a>
            </li>

            <li class="home__nav-links-item">
              <a href="#">Science</a>
            </li>
            <li class="home__nav-links-item">
              <a href="#">Sports</a>
            </li>
            <li class="home__nav-links-item">
              <a href="#">Technology</a>
            </li>
            <li class="home__nav-links-item">
              <a href="#">About</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- navbar end -->

    <!-- entertainment container start -->
    <div class="sports__container container mt-5">
      <div class="sports__container-row row">
        
      </div>
    </div>
    <!-- business container end -->

    <!-- footer start -->
    <div class="home__footer p-5">
      <div class="home__footer-container container">
        <div class="row">
          <div class="footer-right col-md-4 mb-5">
            <div class="title mb-3">
              <h5>PAGES</h5>
            </div>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Categories</a></li>
            </ul>
          </div>
          <div class="footer-right col-md-4 mb-5">
            <div class="title mb-3">
              <h5>RESOURCES</h5>
            </div>
            <ul>
              <li><a href="#">Support</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">API Docs</a></li>
            </ul>
          </div>
          <div class="footer-right col-md-4">
            <div class="title mb-3">
              <h5>CONTACT WITH US</h5>
            </div>
            <div class="row mb-4">
              <div class="footer-email-box">
                <input class="footer-email" placeholder="your email address.."></input>
                <button><i class="fa-solid fa-paper-plane"></i></button>
              </div>
            </div>
            <div class="row">
              <div class="social">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
              </div>
            </div>
          </div>
        </div>
